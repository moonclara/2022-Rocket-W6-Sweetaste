<section class="checkout2 pt-lg-6 pb-lg-10">
    <div class="container">
        <div class="row g-0 gx-lg-8">
            <div class="offset-lg-1 col-lg-6">
                <div class="px-9 py-6 bg-secondary-dark text-secondary-light">
                    <div class="d-flex justify-content-between align-items-center mb-6">
                        <h4 class="fw-bold fs-2">付款</h4>
                        <img src="./assets/images/bar_payment.svg" alt="bar_payment" width="190" height="24">
                    </div>
                    <form class="row g-3">
                        <div class="col-12">
                            <div class="creditNum">
                                <label for="creditNum" class="form-label fs-5 fw-bold">信用卡卡號</label>
                                <img src="./assets/images/credit-card.svg" alt="credit-card" width="20" height="16">
                                <input type="text" class="form-control" id="creditNum"
                                    placeholder="9012-3456-7890-1234">
                            </div>
                        </div>
                        <div class="col-6">
                            <label for="lastName" class="form-label fs-5 fw-bold">持卡人姓名</label>
                            <input type="text" class="form-control" id="lastName" placeholder="王">
                        </div>
                        <div class="col-6">
                            <label for="firstName" class="form-label fs-5 fw-bold"> &nbsp; </label>
                            <input type="text" class="form-control" id="firstName" placeholder="小明">
                        </div>
                        <div class="col-6">
                            <label for="month" class="form-label fs-5 fw-bold">有效期限</label>
                            <div class="sort-icon">
                                <select id="month" class="form-select">
                                    <option selected>月</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                </select>
                                <img src="./assets/images/sort-solid.svg" alt="sort" width="24" height="24">
                            </div>
                        </div>
                        <div class="col-6">
                            <label for="day" class="form-label fs-5 fw-bold"> &nbsp; </label>
                            <div class="sort-icon">
                                <select id="day" class="form-select">
                                    <option selected>年</option>
                                    <option>2022</option>
                                    <option>2023</option>
                                    <option>2024</option>
                                </select>
                                <img src="./assets/images/sort-solid.svg" alt="sort" width="24" height="24">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="password" class="form-label fs-5 fw-bold">背面末三碼</label>
                            <input type="text" class="form-control" id="password" placeholder="123">
                        </div>
                    </form>
                </div>
                <a href="checkout3.html" class="d-grid">
                    <button class="btn btn-primary fs-4 fw-bold text-secondary-dark py-3" type="button">下一步</button>
                </a>
            </div>
            <div class="col-lg-4 d-lg-block d-none">
                <div class="text-secondary mb-8">
                    <h4 class="bg-secondary-light text-center fw-bold py-3">訂單摘要</h4>
                    <ul class="px-8 py-3 border border-secondary-light">
                        <li class="d-flex justify-content-between mb-2">
                            <span>小計</span>

                        </li>
                        <li class="d-flex justify-content-between mb-3">
